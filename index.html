
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أعمال عبدالله الشداني</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(255,255,255,0.3);
    }
    .header {
      font-size: 2rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="header">أعمال عبدالله الشداني</div>
  <div class="gallery">
<img src="placeholder1.jpg" alt="عمل 1">

  </div>
</body>
</html>
